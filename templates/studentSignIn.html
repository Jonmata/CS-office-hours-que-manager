<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style/studentSignIn.css">
</head>
<body>
    <div id=" Student_In">
        <form action="/studentAdd" method="post">
            <!-- Text Box for name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
    
            <!-- Text Box for UB ID -->
            <label for="UBID">UB ID:</label>
            <input type="text" id="UBID" name="UBID" placeholder="Enter Your UBID">
    
            <br><br>
    
            <!-- Select course Box -->
            <label for="options">Course:</label>
            <select id="options" name="option">
                <option value="CSE 115">CSE 115</option>
                <option value="CSE 116">CSE 116</option>
            </select>
    
            <br><br>
    
            <!-- add to list Button -->
            <button type="submit">Enter</button>
        </form>
    </div>
</body>
</html>
