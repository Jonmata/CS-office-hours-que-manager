<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id=" Student_In">
        <form action="/removeSelf" method="post">
            <!-- Text Box for name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
    
            <!-- Text Box for UB ID -->
            <label for="UBID">UB ID:</label>
            <input type="text" id="UBID" name="UBID" placeholder="Enter Your UBID">
    
            <br><br>
    
            <!-- Select course Box -->
            <label for="options">Choose an option:</label>
            <select id="options" name="option">
                <option value="CSE 115">CSE 115</option>
                <option value="CSE 116">CSE 116</option>
            </select>
    
            <br><br>

            <!-- remove person from list button-->
            <button type="submit">Remove</button>
        </form>
    </div>

    <div id="CSE115">
        <h1>
            CSE115
        </h1>
        <ol>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ol>
    </div>
    
    <div id="CSE116">
        <h1>
            CSE116
        </h1>
        <ol>
            <li>Hi</li>
            <li>hello</li>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ol>
    </div>

</body>
</html>
